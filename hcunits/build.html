<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.cdnfonts.com/css/gill-sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/hcunits.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/character.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/object.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/side_nav.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/unit.css" media="screen,projection">
</head>

<body>
    <nav id="siteHeader">
      <div class="nav-wrapper grey darken-4">
        <a href="index.html" class="brand-logo left">HCUnits</a>
        <ul class="right">
          <li><a href="/build">Build</a></li>
        </ul>
      </div>
    </nav>
    <div id="buildContainer">
        <div id="teamHeaderContainer">
            <div id="teamHeader" class="row">
                <H4>Team Owner</H4>
                <div class="input-field col s12">
                  <input id="teamName" type="text" class="validate">
                  <label for="teamName">Team Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="teamDescription" type="text">
                  <label for="teamDescription">Description</label>
                </div>
                <div class="input-field col s12 m3">
                  <input id="teamPointLimit" class="teamInput" type="number" min="0" max="9999" value="300">
                  <label for="teamPointLimit">Points</label>
                </div>
                <div class="input-field col s12 m5">
                  <select>
                      <option value="modern">Modern</option>
                      <option value="golden">Golden</option>
                  </select>
                  <label>Age</label>
                </div>
                <div class="input-field col s12 m4">
                  <select>
                      <option value="unlisted">Unlisted</option>
                      <option value="public">Public</option>
                  </select>
                  <label>Visibility</label>
                </div>
            </div>
        </div>
        <nav id="searchNav">
            <div class="nav-wrapper grey darken-4">
                <ul>
                    <li class="searchNavButton">
                        <a href="" onclick='sideNav.showSetList(); return false;' title="Browse by Set">
                            <i class="material-icons">library_books</i>
                        </a>
                    </li>
                    <li class="searchNavButton">
                        <a href="" onclick='sideNav.showFavorites(); return false;' title="Favorites">
                            <i class="material-icons">star</i>
                        </a>
                    </li>
                    <li class="searchNavButton">
                        <a href="" onclick='sideNav.showAdvancedSearch(); return false;' title="Advanced Search">
                            <i class="material-icons">manage_search</i>
                        </a>
                    </li>
                    <li id="quickSearchButton">
                        <form onsubmit="sideNav.showQuickSearchResults(); return false;">
                            <div id="quickSearchBox" class="input-field" title="Quick Search">
                                <input id="quickSearch" type="search" required>
                                <label class="label-icon" for="quickSearch">
                                    <i class="material-icons" style="color:white;" onclick="sideNav.showQuickSearchResults(); return false;">search</i>
                                </label>
                                <i class="material-icons" onclick="sideNav.clearQuickSearch(); return false;">close</i>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="teamBodyContainer">
            <div id="sideNav" style="left:0px">
                <div id="sideNavTitle"></div>
                <div id="setListPanel" class="navPanel"></div>
                <div id="favoritesPanel" class="navPanel" style="visibility:hidden;"></div>
                <div id="advancedSearchPanel" class="navPanel" style="visibility:hidden;">
                </div>
                <div id="unitListPanel" class="navPanel" style="visibility:hidden;"></div>
                <div id="sideNavToggle">
                    <a href="#" onclick="sideNav.toggleVisibility(); return false;"><i id="sideNavToggleIcon" class="material-icons">chevron_left</i></a>
                </div>
            </div>
            <div id="unitContainer"></div>
            <div id="teamContainer">
                Team details go here
            </div>
        </div>
    </div>

    <!-- Javascript at end of body for optimized loading. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Site-specific JS includes -->
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/combat_symbol_list.js"></script>
    <script type="text/javascript" src="js/improved_ability_list.js"></script>
    <script type="text/javascript" src="js/keyword_list.js"></script>
    <script type="text/javascript" src="js/power_list.js"></script>
    <script type="text/javascript" src="js/set_list.js"></script>
    <script type="text/javascript" src="js/team_ability_list.js"></script>
    <script type="text/javascript" src="js/type_list.js"></script>
    <script type="text/javascript" src="js/universe_list.js"></script>

    <script type="text/javascript" src="js/unit_view.js"></script>
    <script type="text/javascript" src="js/character_view.js"></script>
    <script type="text/javascript" src="js/object_view.js"></script>

    <script type="text/javascript" src="js/nav_panel.js"></script>
    <script type="text/javascript" src="js/list_panel.js"></script>
    <script type="text/javascript" src="js/set_list_panel.js"></script>
    <script type="text/javascript" src="js/unit_list_panel.js"></script>
    <script type="text/javascript" src="js/favorites_panel.js"></script>
    <script type="text/javascript" src="js/advanced_search_panel.js"></script>
    <script type="text/javascript" src="js/side_nav.js"></script>

    <script type="text/javascript" src="js/data_source.js"></script>
    <script type="text/javascript" src="js/mock_data_source.js"></script>
    <script type="text/javascript" src="js/view_manager.js"></script>

    <!-- Include this last, as it runs the code -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
