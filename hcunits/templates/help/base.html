{% extends "base.html" %}

{% block help_label %}<b>Help</b>{% endblock %}

{% block link_tags %}
  {{ block.super }}
  <link type="text/css" rel="stylesheet" href="/static/css/help.css" media="screen,projection">
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div id="sideNav" class="col s12 m3 l3">
      <h5>Topics</h5>
      <ul id="helpTopics">
        {% for topic in topic_list %}
        <li {% if topic_id == topic.topic_id %}class="active"{% endif %}><a href="/help/{{ topic.topic_id }}/" class="collection-item">{{ topic.topic_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col s12 m9 l9">
    {% block content %}
    {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
