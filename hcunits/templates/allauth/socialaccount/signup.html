{% load account socialaccount %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/hcunits.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="/static/css/accounts.css" media="screen,projection">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="creator" content="Clay Wood">
    <title>Complete Registration - HCUnits</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  </head>
  <body>
    <div id="loginCard">
      <div class="container">
        <img id="loginCardLogo" src="/static/images/logo_2x1_med.png">
        <div id="loginCardTitle" class="row">Complete Registration</div>

        <div id="registrationForm">
          <form class="signup" id="signup_form" method="post" action="{% url 'socialaccount_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn waves-effect waves-light blue" id="registrationSubmitButton" type="submit" name="action">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
